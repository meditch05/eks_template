kind: Pod
apiVersion: v1
metadata:
  name: banana-app
  namespace: test
  labels:
    app: banana
spec:
  containers:
    - name: banana-app
      image: hashicorp/http-echo
      args:
        - "-text=banana"
---
kind: Service
apiVersion: v1
metadata:
  name: banana-service
  namespace: test
spec:
  selector:
    app: banana
  ports:
    - port: 5678 # Default port for image
